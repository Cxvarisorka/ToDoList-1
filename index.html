<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ddac99b4fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>ToDoList</title>
</head>
<body>
    <main>
        <div class="toDoList">
            <h1>To Do List</h1>
            <form class="add-task">
                <input type="text" id="task-input" required>
                <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div id="items-list">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
